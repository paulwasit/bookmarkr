	
	<div class="tag-list" pw-click-outside='closeThis()' is-active='!isAsideCollapsed'>
		<div class="asideIcons tag-list-item">
			<a ui-sref="{archived: $state.params.archived ? undefined : true}" ng-class="{asideIconActive: $state.params.archived}"><i class="fa fa-fw fa-check"></i></a>
			<a ui-sref="{deleted: $state.params.deleted ? undefined : true}" ng-class="{asideIconActive: $state.params.deleted}"><i class="fa fa-fw fa-trash"></i></a>
			<a ui-sref="{favs: $state.params.favs ? undefined : true}" ng-class="{asideIconActive: $state.params.favs}"><i class="fa fa-fw fa-star"></i></a>
			<a ui-sref="{ispublic: $state.params.ispublic ? undefined : true}" ng-class="{asideIconActive: $state.params.ispublic}"><i class="fa fa-fw fa-unlock"></i></a>
			<a><i class="fa fa-fw fa-pencil"></i></a>
		</div>
		<div class="tag-list-item-container" pw-tag-list tags='tags'></div> 
	</div>
