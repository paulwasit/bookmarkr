<section class="container">
	
	<div class="page-header"><h1 data-ng-bind="article.title"></h1></div>
	<div class="pull-right" data-ng-show="authentication.user._id == article.user._id">
		
		
		<a class="btn btn-primary" data-ng-click="toggleIsPublic()">
			<i ng-show='!article.isPublic' class="fa fa-unlock" title='Make Public'></i>
			<i ng-show='article.isPublic' class="fa fa-lock" title='Make Private'></i>
		</a>
		
		<a class="btn btn-primary" ui-sref="app.articles.edit({articleId: article._id})">
			<i class="fa fa-pencil"></i>
		</a>
		
		<a class="btn btn-primary" data-ng-click="remove()">
			<i class="fa fa-trash"></i>
		</a>
		
	</div>
	
	<small>
		<em class="text-muted">
			Posted on	<span data-ng-bind="article.created | date:'mediumDate'"></span>
			by <span data-ng-bind="article.user.displayName"></span>
		</em>
	</small>
	
	<!--<p class="lead" data-ng-bind="article.content"></p>-->
	<div ta-bind="text" ng-model="article.content" ta-readonly='disabled'></div>
</section>
