<section class="container">
	<div class="page-header"><h1>New Article</h1></div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create(articleForm.$valid)" novalidate>
			<fieldset>
				
				<div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Article title is required.</p>
          </div>
        </div>
				
        <div class="form-group">
          <label for="content">Content</label>
          <!--<textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>-->
					<div text-angular="text-angular" name="content" ng-model="content" ta-disabled='disabled'></div>
        </div>
				
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
				
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
				
				<!--
				<pw-form-input ng-class="{ 'has-error': articleForm.article.title.$dirty && articleForm.article.title.$invalid }"
											 model='article' id='title' placeholder='Title' required = true></pw-form-input>
				
				<pw-form-textarea model='article' id='content' placeholder='Content' cols='30' rows='10'></pw-form-textarea>
				
				<div class="form-group">
					<button type="submit" class="btn btn-default">Create article</button>
				</div>
				
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				-->
				
			</fieldset>
		</form>
		
	</div>
</section>
