
	<div class="row article-header text-center" ng-show="position(activeTab)==='first'">
		<h1 class="col-xs-10 col-xs-offset-1">{{article.title}}</h1>
		<div class="col-xs-1" ng-show="isAuthor && isEditMode" ng-click="renameTitle()">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</div>
	</div>
	
	<div class="row tab-title" ng-show="position(activeTab)==='first' && isEditMode">
		<div class="col-xs-10 col-xs-offset-1">{{article.imgUrl}}</div>
		<div class="col-xs-1" ng-show="isAuthor && isEditMode" ng-click="renameImgUrl()">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</div>
	</div>
	
	
	<div class="row tab-title" ng-hide="article.isSlide && position(activeTab)==='first'">
		<div class="col-xs-12"><h3>{{activeTab.title}}</h3></div>
	</div>
	
	<div class="row tab-inner-content" ng-hide="article.isSlide && position(activeTab)==='first'">
		<div class="col-xs-12" ng-if='isAuthor && isEditMode'>
			<textarea ui-codemirror="editorOptions" name="tab_edit" ng-model="activeTab.body" ng-model-options="{ debounce: 700 }" pw-focus-me="isCodeMirror"></textarea>
		</div>	
		<div class="col-xs-12" ng-if='!isEditMode'>
			<div class="not-codemirror" marked="activeTab.body"></div>
		</div>			
	</div>
	
	<div class="row pagination-container">
		<div class="col-xs-8 col-xs-offset-2 text-center">
			<div class="pagination">
				<i class="fa fa-fw fa-circle" aria-hidden="true" 
					 ng-repeat="tab in article.content" 
					 ng-class="{isActive: tab.active}"
					 ng-click="select(tab)"
					 tooltip-placement="top" uib-tooltip="{{tab.title}}"
				>
				</i>
			</div>
		</div>
		<div class="col-xs-2 text-center" ng-show="article.isSlide">
			<a class = "pagination" ng-click="toggleIsFullScreen()">
				<i class="fa fa-fw fa-arrows-alt"></i>
			</a>
		</div>
	</div>
