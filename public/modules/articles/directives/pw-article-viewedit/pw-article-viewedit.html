<section>
	<div>

		<!-- header buttons off edit mode -->
		<ul class="nav navbar-nav ng-animate-disabled" pw-in-header ng-show='authentication.user._id === article.user._id && disabled'>
			<li><a ng-click="toggleIsPublic()">
				<span ng-show='!article.isPublic'><i class="fa fa-unlock"></i><span class='hidden-xs'>&nbsp;Make Public</span></span>
				<span ng-show='article.isPublic'><i class="fa fa-lock"></i><span class='hidden-xs'>&nbsp;Make Private</span></span>
			</a></li>
			<li><a ng-click="toggleEditMode()">
				<i class="fa fa-pencil"></i><span class='hidden-xs'>&nbsp;Edit</span>
			</a></li>
			<li><a ng-click="remove()">
				<i class="fa fa-trash"></i><span class='hidden-xs'>&nbsp;Delete</span>
			</a></li>
		</ul>
		
		<!-- header buttons on edit mode -->
		<ul class="nav navbar-nav ng-animate-disabled" pw-in-header ng-show='authentication.user._id === article.user._id && !disabled'>
			<li><a ng-click="update(false)">
				<i class="fa fa-check"></i><span class='hidden-xs'>&nbsp;Save</span>
			</a></li>
			<li><a ng-click="update()">
				<i class="fa fa-check-square-o"></i><span class='hidden-xs'>&nbsp;Update</span>
			</a></li>
		</ul>
		
	</div>
	
	<!-- tabs -->
	<pw-tabgroup tabgroupEditMode='disabled' tabgroupOnClick='createNewTab()'>
		<pw-tab ng-repeat = 'tab in article.content' heading = '{{tab.title}}' id = '{{tab._id}}' active="tab.active">
			<div id='editableTitle' class="margin-top tag-list-header">{{article.title}}</div>
			<div class = 'ta-read' ta-bind="text" ng-model="tab.body" ta-readonly='disabled' ng-show='disabled'></div>
			<div text-angular="text-angular" ng-model="tab.body" ta-disabled='disabled' ng-show='authentication.user._id === article.user._id && !disabled'></div>
		</pw-tab>
	</pw-tabgroup>
