	
	<div class="row row100pc">
	<div class="col-lg-offset-2 col-lg-8 white-bg row100pc home-content">
	<div class="row">
	<div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
	
		<form name="$ctrl.userForm" data-ng-submit="$ctrl.submitAction($ctrl.userForm.$valid)" class="signin form-horizontal" novalidate autocomplete="off">
			
				
				<div class="form-group" show-errors>
					<label for="name">Name <span class="text-muted">(required)</span></label>
					<input type="text" id="name" name="name" class="form-control" ng-model="$ctrl.contact.name" placeholder="Name" lowercase required>
					<div ng-messages="$ctrl.userForm.name.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Name is required.</p>
					</div>
				</div>
				
				<div class="form-group" show-errors>
					<label for="email">Email <span class="text-muted">(required)</span></label>
					<input type="email" id="email" name="email" class="form-control" ng-model="$ctrl.contact.email" placeholder="Email" lowercase required>
					<div ng-messages="$ctrl.userForm.email.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Email address is required.</p>
						<p class="help-block error-text" ng-message="email">Email address is invalid.</p>
					</div>
				</div>
				
				<div class="form-group">
					<label for="organization">Organization</label>
					<input type="text" id="organization" name="organization" class="form-control" ng-model="$ctrl.contact.organization" placeholder="Organization" lowercase>
				</div>
				
				<div class="form-group" show-errors>
					<label for="message">Message <span class="text-muted">(required)</span></label>
					<textarea rows="10" type="text" id="message" name="message" class="form-control" ng-model="$ctrl.contact.message" placeholder="Message" lowercase required></textarea>
					<div ng-messages="$ctrl.userForm.message.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Message is required.</p>
					</div>
				</div>
				
				<div class="text-center form-group">
					<button type="submit" class="btn btn-default btn-home btn-blue">Submit</button>
				</div>
				
				<div data-ng-show="$ctrl.pending" class="text-center text-warning">
					<strong><i class="fa fa-spinner fa-pulse"></i></strong>
				</div>
				
				<div data-ng-show="$ctrl.success" class="text-center text-success">
					<strong ng-bind="$ctrl.success"></strong>
				</div>
				
				<div data-ng-show="$ctrl.error" class="text-center text-danger">
					<strong ng-bind="$ctrl.error"></strong>
				</div>

			</form>
			
	</div>
	</div>
	</div>
	</div>
