	
	<div class="row project-margin-bottom project-margin-top">
	
		<div class="col-md-2">
			
			<div class="row">
				<div class="col-sm-12">
					<h4>Harm Category</h4>
					<form name="myForm">
						<div class="radio">
							<label ng-repeat = "harmType in $ctrl.harmTypes" class="col-md-12">
								<input type="radio" value="{{harmType}}"
									ng-model="$ctrl.harmType" 
									ng-change="$ctrl.switchHarmType()">{{harmType}}
							</label>
						</div>
					</form>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<h4>Event Type</h4>
					<form name="myForm">
						<div class="checkbox">
							<label ng-repeat = "harmEventType in $ctrl.harmEventTypes" class="col-md-12">
								<input type="checkbox" value=true
									ng-model="$ctrl.selectedHarmEventTypes[harmEventType._id]" 
									ng-change="$ctrl.updateMatchFields('harmEventTypes')">{{harmEventType._id}}
							</label>
						</div>
					</form>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<h4>Year Range</h4>
					<rzslider
						rz-slider-model="$ctrl.yearSlider.min"
						rz-slider-high="$ctrl.yearSlider.max"
						rz-slider-options="$ctrl.yearSlider.options"></rzslider>
				</div>
			</div>
			
		</div>
		
		<div class="col-md-7">
			<div class="row">
				<div class="col-sm-12">
					<div class="geochart" google-chart chart="$ctrl.geoChart"></div>
				</div>
			</div>
		</div>
		
		<div class="col-md-3">
			<div class="row">
				<div class="col-sm-12">
					<div class="btn btn-default" ng-click="$ctrl.alert('hello')"></div>
					<uib-tabset>
						<uib-tab index="0" heading="Vertical 1"><p>Vertical content 1</p><div class="btn btn-default" ng-click="$ctrl.alert('world')"></div></uib-tab>
						<uib-tab index="1" heading="Vertical 2">Vertical content 2</uib-tab>
					</uib-tabset>
				</div>
			</div>
		</div>
		
		
		
		
	</div>
