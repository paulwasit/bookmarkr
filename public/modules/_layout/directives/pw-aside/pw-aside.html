<aside ng-show="menu.shouldRender(auth.user)" ng-class="sidebarIsCollapsed ? 'aside-collapsed' : 'aside'">
	
	<button class="sidebar-toggle" type="button" ng-click="toggleCollapsibleSidebar()">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	</button>

	<nav class='sidebar' pw-click-outside="closeThis()" is-active='!sidebarIsCollapsed'>
		
		<ul class="nav sidebar-subnav">
			<pw-aside-menu-item
				ng-repeat="item in menu.items | filter: ctrl.shouldRender | orderBy: ['position', 'title']" 
				user='auth.user' item='item' sidebar-is-collapsed='sidebarIsCollapsed'>
			</pw-aside-menu-item>
		</ul>
		
	</nav>

</aside>
